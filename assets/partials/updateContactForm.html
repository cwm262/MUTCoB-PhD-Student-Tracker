<form class="modal-padding" novalidate>
    <h3>Update Contact Information</h3>
    <div class="err-messages" ng-show="message">{{ message }}</div>
    <formly-form model="contact" fields="contactFields" form="contactForm">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid" ng-click="submitContact(contact)">Submit</button>
    </formly-form>
</form>
