<form class="modal-padding" novalidate>
    <h3>Add Student</h3>
    <div class="err-messages" ng-show="message">{{ message }}</div>
    <formly-form model="addStudent" fields="addStudentFields" form="addStudentForm">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="addStudentForm.$invalid" ng-click="submitNewStudent(addStudent)">Submit</button>
    </formly-form>
</form>
