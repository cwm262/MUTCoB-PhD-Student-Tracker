<form class="modal-padding" novalidate>
    <h3>Add a Test Score</h3>
    <div class="err-messages" ng-show="message">{{ message }}</div>
    <formly-form model="testScoreModel" fields="testScoreFields" form="testScoreForm">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="testScoreForm.$invalid" ng-click="submitTestScore(testScoreModel)">Submit</button>
    </formly-form>
</form>
