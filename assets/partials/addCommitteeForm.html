<form class="modal-padding" novalidate>
    <h3>Add Committee Member</h3>
    <div class="err-messages" ng-show="message">{{ message }}</div>
    <formly-form model="committeeModel" fields="committeeFields" form="committeeForm">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="committeeForm.$invalid" ng-click="submitCommittee(committeeModel)">Submit</button>
    </formly-form>
</form>
